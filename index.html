<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel='stylesheet' href='css/style.css'/>
  
  <script src='http://code.jquery.com/jquery-1.11.1.min.js'></script>
  <script src='http://code.jquery.com/ui/1.11.1/jquery-ui.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <script src='js/script.js'></script> <!-- holds DOM manipulations, includes JQuery, all other JS dependent on this -->
  <script src='js/stats.js'></script> <!-- call and assign random stats based on selected race, level and class; dependent on script.js and dieRolls.js -->
  <script src='js/race.js'></script>
  <script src='js/class.js'></script>
  <script src='js/sheet.js'></script> <!-- DOM manipulation inserts character sheet in the HTML -->
  
  
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Random<img src="images//PathfinderLogo.png" id="Pathfinder_Header" alt="Pathfinder"> <br> Character Generator</h1>
        <h2><small>Based on Paizo's Pathfinder Roleplaying Game. <a href="http://paizo.com/pathfinderRPG/prd/"><br>Read the full rules here.</a></small><h2>
        <p>&nbsp;</p>
    </div>
    
    <div id="character"> 
        <h2><span id="characterlevel"> </span> <span id="characterrace"></span> <span id="characterclass"></span></h2>
    </div>
    
    <div id="level"></div>

    <div id="race">
        <div id="chosenrace"></div>
    </div>
    
    <div id="class">
        <div id="chosenclass"></div>
    </div>
    
    <div id="characterSheet">
        <div id="cs1"></div>
        <div id="cs2"></div>
        <div id="cs3"></div>
        <div id="cs4"></div>
    </div>
    
  </div>
</body>
</html>
